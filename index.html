<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
  <section class="main-flx">
    <div class="flx-1">
       <div class="show-area">
         <p class="trice"></p>
         <p class="score"></p>
         <p class="show-word"></p>
       </div>
    </div>
    <div class="flx-2" >
      <div class="letter">
      <p class="a same">A</p>
      <P class="b same">N</P>
      <p class="c same">C</p>
      <p class="d same">D</p>
      <p class="e same">E</p>
      <button id="start">GO</button>
      </div>
      
    </div>
  </section>
  <div class="word">
    <input type="text" class="type-word"><button class="ok">Ok</button><br>
    <button class="end"> Game Over</button>
  </div>
  
    <script src="/script.js"></script>
</body>
</html>
